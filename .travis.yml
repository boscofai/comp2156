language: node_js
node_js:
  - "18"
dist: focal
cache:
  directories:
    - node_modules

before_install:
  - gem update --system
  - gem uninstall uri -v 0.13.1 -x || true
  - gem install uri -v 1.0.2
  - gem install bundler
  - gem install faraday -v 2.0.0
  - gem install dpl

install:
  - npm install

script:
  - npm test
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: main


